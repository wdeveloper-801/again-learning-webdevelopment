<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .cantainer{
        display: grid;
        grid-template-columns: repeat(3,1fr);
        grid-template-rows: repeat(2,1fr);
        grid-gap: 10px;
    }
    .box{
        background-color: aqua;
        border: 1px solid red;
        width: 100px;
        height: 50px;
    }
    .header{
        grid-column-start: 2;
        grid-column-end: 3;
        width: 100%;
    }

</style>
<body>
    <div class="cantainer">
        <div class="box header">header</div>
        <div class="box navbar">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </div>
</body>
</html>
