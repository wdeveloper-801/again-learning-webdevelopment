<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html,
    .box {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        background-color: rgb(54, 76, 188);
    }

    .innerbox {
        background-color: aqua;
        width: 300px;
        height: 400px;
        border: 2px solid black;
        display: flex;
        align-items: center;
        flex-direction: column;
        border-radius: 20px;
    }

    h2 {
        text-align: center;
        padding: 10px;
        text-transform: capitalize;
    }

    input {
        width: 200px;
        height: 30px;
        border: 0px solid black;
        border-radius: 5px;
        margin-top: 10px;
        text-align: center;
        text-transform: capitalize;
    }

    button {
        width: 100px;
        height: 40px;
        margin-top: 20px;
        background-color: rgba(0, 140, 255, 0.796);
        color: white;
        border: 0PX;
        border-radius: 20PX;
    }
</style>

<body>
    <div class="box">
        <div class="innerbox">
            <h2>weather app</h2>
            <input type="text" placeholder="Enter city to check weather" id="enter">
            <button id="btn">Get weather</button>
            <p id="city">city</p>
            <p id="country">country</p>
            <p id="date">date</p>
            <p id="temp">temp</p>
        </div>
    </div>
     <script src="api.js"></script>
</body>

</html>
