<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <button>click to genrate password</button>
    <p>password</p>
    <h3>nun password</h3>
</body>
<script>
    const btn = document.querySelector('button');
    const input = document.querySelector('input');
    const password = document.querySelector('p');
    const h3 = document.querySelector('h3');
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+~`|}{[]:;?><,./-=';
    const characterss = `12345678901`;

    //without input only password genrater
    btn.addEventListener('click', () => {
        let p_A_g_v_s = ""; // full form of  p_A_g_v_s is password_After_genrate_value_store
        for (let i = 0; i <= 12; i++) {
            let random = Math.floor(Math.random() * characters.length );
            p_A_g_v_s = p_A_g_v_s + characters[random];
        }
        password.textContent = p_A_g_v_s;
        console.log(`password generated `);
    })

    // with input.value name password genrater
    btn.addEventListener('click', () => {
        let pa_save = ""
        for (let i = 1; i <= 5; i++) {
            let random = Math.floor(Math.random() * characterss.length);
            pa_save += characterss[random];
        }
        let again = input.value + pa_save;
        h3.innerHTML = again;
    })
</script>
</html>
