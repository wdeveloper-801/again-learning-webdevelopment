<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p {
        color: red;
    }
</style>

<body>
    <input type="password" name="" id="password">
    <input type="checkbox" name="" id="checkbox">
    <p id="p10">✘ At least 10 characters</p>
    <p id="psc">✘ Includes special character</p>

</body>
<script>
    let password = document.querySelector("#password");
    let checkbox = document.querySelector("#checkbox");
    let p10 = document.querySelector("#p10");
    let psc = document.querySelector("#psc");

    addEventListener("click", function () {
        if (checkbox.checked) {
            password.type = "text";
        } else {
            password.type = "password";
        }
    })
    addEventListener("input", function () {

        if (password.value.length >= 10) {
            p10.style.color = "green";
            p10.textContent = "✔ At least 10 characters";
        }else {
            p10.style.color = "red";
            p10.textContent = "✘ At least 10 characters";
        }
        let specialChars =/[!@#$%^&*()_+~`|{}\[\]:;?><,./\-="]/.test(password.value);
     if (specialChars) {
        psc.style.color = "green";
        psc.textContent = "✔ Includes special character";
     } else {
        psc.style.color = "red";
        psc.textContent = "✘ Includes special character";
     }

    })

</script>

</html>
